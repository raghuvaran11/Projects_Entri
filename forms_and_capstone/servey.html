<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey-Form</title>
</head>
<body>
    <h2>Servey-Form</h2>
    <p>please enter the following details as a part of this servey:</p>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><hr>

        <label for="phno">PhoneNumber:</label><br>
        <input type="text" id="phno"><br><hr>

        <label for="email">EmailId:</label><br>
        <input type="email" id="email"><br><hr>

        <label for="age">Age:</label><br>
        <input type="number" id="age"><br><hr>

        <label for="skill">Skill:</label><br>
        <input type="text" id="skill"><br><hr>

        <label for="yop">YearOfPassing:</label><br>
        <input type="date" id="yop"><br><hr>

        <label for="cg">CGP:</label><br>
        <input type="number" id="cg"><br><hr>

        <label for="submit">Submit:</label><br>
        <input type="submit" id="submit"><br><hr>
    </form>
</body>
</html>
